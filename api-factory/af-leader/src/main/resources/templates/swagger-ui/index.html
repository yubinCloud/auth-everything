<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <link rel="stylesheet" type="text/css" href="/api/af-leader/static/swagger-ui/swagger-ui.css" />
    <link rel="stylesheet" type="text/css" href="/api/af-leader/static/swagger-ui/index.css" />
    <link rel="icon" type="image/png" href="/api/af-leader/static/swagger-ui/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="/api/af-leader/static/swagger-ui/favicon-16x16.png" sizes="16x16" />
  </head>

  <body>
    <div id="swagger-ui"></div>
    <script th:inline="javascript">
      /** 加载 openapi.json */
      window.addEventListener('load', function () {
        window.ui = SwaggerUIBundle({
          url: /*[[${openapiURL}]]*/ "https://petstore.swagger.io/v2/swagger.json",
          dom_id: '#swagger-ui',
          deepLinking: true,
          presets: [
            SwaggerUIBundle.presets.apis,
            SwaggerUIStandalonePreset
          ],
          plugins: [
            SwaggerUIBundle.plugins.DownloadUrl
          ],
          layout: "StandaloneLayout"
        });
      })
      /** 拦截 fetch 并添加 token */
      const token = /*[[${token}]]*/ "";
      const { fetch: originalFetch } = window;
      window.fetch = async (...args) => {
        let [body, config] = args;
        config.headers.Authz = token;
        return await originalFetch(body, config);
      }
    </script>
    <script src="/api/af-leader/static/swagger-ui/swagger-ui-bundle.js" charset="UTF-8"> </script>
    <script src="/api/af-leader/static/swagger-ui/swagger-ui-standalone-preset.js" charset="UTF-8"> </script>
  </body>
</html>

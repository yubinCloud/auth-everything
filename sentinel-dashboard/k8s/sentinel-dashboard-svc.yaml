apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: sentinel
    # kuboard 相关 label
    k8s.kuboard.cn/layer: monitor
    k8s.kuboard.cn/name: sentinel
  name: sentinel
  namespace: aet
spec:
  selector:
    matchLabels:
      app: sentinel
  replicas: 1
  template:
    metadata:
      labels:
        app: sentinel
    spec:
      containers:
        - name: sentinel
          image: aet-sentinel-dashboard
          imagePullPolicy: Never
          ports:
            - containerPort: 8080
      restartPolicy: Always

---
kind: Service
apiVersion: v1
metadata:
  name: sentinel
  namespace: aet
spec:
  selector:
    app: sentinel
  clusterIP: None
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
